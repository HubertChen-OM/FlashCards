<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

		<!-- BootStrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

		<!-- Open Sans Font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'></link>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form role="form" th:action="@{/signup}" th:object="${user}" method="POST">
						<h1 id="title">Sign Up</h1>

						<div class="form-group">
							<input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}"></input>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="email" placeholder="E-Mail" th:field="*{email}"></input>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"></input>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password2" placeholder="Confirm Password" th:field="*{confirmPassword}"></input>
						</div>

						<button type="submit" class="btn btn-default">Submit</button> 
					</form>
				</div>	
			</div>	
		</div>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
